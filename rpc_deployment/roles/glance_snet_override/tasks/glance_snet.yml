- name: Add hosts entry if glance_swift_enable_snet is True
  lineinfile:
    dest: /etc/hosts
    regexp: "{{ cf_snet_endpoints[glance_swift_store_region|upper]['hostname'] }}"
    line: "{{ cf_snet_endpoints[glance_swift_store_region|upper]['ip'] }} {{ cf_snet_endpoints[glance_swift_store_region|upper]['hostname'] }}"
  when: glance_swift_enable_snet
- name: Remove hosts entry if glance_swift_enable_snet is False
  lineinfile:
    dest: /etc/hosts
    regexp: "{{ cf_snet_endpoints[glance_swift_store_region|upper]['hostname'] }}"
    state: absent
  when: not glance_swift_enable_snet

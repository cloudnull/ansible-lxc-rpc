- name: Install defined pip wheel
  pip:
    name: "{{ pip_wheel_name }}"
    extra_args: "{{ pip_install_options|default('') }}"
  when: pip_wheel_name is defined
  ignore_errors: yes
  register: pip_install
  until: pip_install|success
  retries: 5
  delay: 10


- name: Install pip plugins
  pip:
    name: "{{ item.package }}"
    extra_args: "{{ pip_install_options|default('') }}"
  with_items: git_repo_plugins
  when: git_repo_plugins is defined and pip_install|success
  ignore_errors: yes
  register: pip_plugin_install
  until: pip_plugin_install|success
  retries: 5
  delay: 10


- include: get_git_source.yml
  when: pip_install|skipped or pip_install|failed

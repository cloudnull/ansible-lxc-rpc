- include: base_repo.yml

- include: gpg_keys_from_server.yml
  when: gpg_keys is defined
  vars:
    defined_gpg_keys: "{{ gpg_keys }}"

- include: gpg_keys_from_server.yml
  when: container_gpg_keys is defined
  vars:
    defined_gpg_keys: "{{ container_gpg_keys }}"

- include: gpg_keys_from_url.yml
  when: apt_container_keys is defined
  vars:
    defined_url_apt_keys: "{{ apt_container_keys }}"

- include: add_repos.yml
  when: apt_common_repos is defined
  vars:
    defined_apt_repos: "{{ apt_common_repos }}"

- include: add_repos.yml
  when: apt_host_repos is defined
  vars:
    defined_apt_repos: "{{ apt_host_repos }}"

- include: add_repos.yml
  when: apt_container_repos is defined
  vars:
    defined_apt_repos: "{{ apt_container_repos }}"

# Add file that prevents the services from starting
- name: Prevent mysql from starting on install
  copy:
    src: "policy-rc.d"
    dest: "/usr/sbin/policy-rc.d"
    mode: 0744
    backup: yes
  when: run_policy_deny is defined and run_policy_deny == true

- name: Process debconf settings
  debconf:
    name: "{{ item.name }}"
    question: "{{ item.question }}"
    value: "{{ item.value }}"
    vtype: "{{ item.vtype }}"
  with_items: debconf_items
  when: debconf_items is defined

- include: package_install.yml
  when: common_util_packages is defined
  vars:
    defined_apt_packages: "{{ common_util_packages }}"

- include: package_install.yml
  when: apt_common_packages is defined
  vars:
    defined_apt_packages: "{{ apt_common_packages }}"

- include: package_install.yml
  when: container_packages is defined
  vars:
    defined_apt_packages: "{{ container_packages }}"

- include: package_install.yml
  when: host_packages is defined
  vars:
    defined_apt_packages: "{{ host_packages }}"

# Remove the file that prevents the services from starting
- name: Remove /usr/sbin/policy-rc.d
  file:
    path: "/usr/sbin/policy-rc.d"
    state: absent
  when: run_policy_deny is defined and run_policy_deny == true

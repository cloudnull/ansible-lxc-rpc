# The keystone WSGI file should be replaced for the JUNO release
# juno_revision: true
- name: Drop apache2 files
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "root"
    group: "root"
    mode: "{{ item.mode }}"
  with_items:
    - { src: "keystone-ports.conf.j2", dest: "/etc/apache2/ports.conf", mode: "0644" }
    - { src: "keystone-httpd.conf.j2", dest: "/etc/apache2/sites-available/keystone-httpd.conf", mode: "0644" }
    - { src: "keystone.py.j2", dest: "/var/www/cgi-bin/keystone/main", mode: "0755" }
    - { src: "keystone.py.j2", dest: "/var/www/cgi-bin/keystone/admin", mode: "0755" }
  notify: Restart Apache

- name: Disable default apache site
  file:
    path: "{{ item }}"
    state: "absent"
  with_items:
    - "/etc/apache2/sites-enabled/000-default.conf"
    - "/etc/apache2/sites-available/000-default.conf"
  notify: Restart Apache

- name: Enabled keystone vhost
  file:
    src: "/etc/apache2/sites-available/keystone-httpd.conf"
    dest: "/etc/apache2/sites-enabled/keystone-httpd.conf"
    state: "link"
  notify: Restart Apache

- name: Ensure Apache ServerName
  lineinfile:
    dest: "/etc/apache2/apache2.conf"
    line: "ServerName {{ container_name }}"
  notify: Restart Apache

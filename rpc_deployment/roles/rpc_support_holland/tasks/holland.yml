- name: Create rpc_support backup user
  mysql_user:
    name: "{{ item.name }}"
    host: "{{ item.host }}"
    password: "{{ item.password }}"
    priv: "{{ item.priv }}"
    state: "{{ item.state }}"
  with_items:
    - name: "rpc_support"
      host: "%"
      password: "{{ rpc_support_holland_password }}"
      priv: "*.*:ALL"
      state: present
    - name: "rpc_support"
      host: "localhost"
      password: "{{ rpc_support_holland_password }}"
      priv: "*.*:ALL"
      state: present
  tags:
    - holland_sql_user
    - holland_all

- name: Create supporting holland directories
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - "/etc/holland"
    - "/etc/holland/backupsets"
    - "/etc/holland/providers"
    - "/var/lib/mysql/holland_backups"
  tags:
    - holland_dir
    - holland_all

- name: Setup holland backup
  template:
    owner: root
    group: root
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items:
    - { src: "holland.conf.j2", dest: "/etc/holland/holland.conf" }
    - { src: "backupsets/rpc_support.conf.j2", dest: "/etc/holland/backupsets/rpc_support.conf" }
    - { src: "providers/xtrabackup.conf.j2", dest: "/etc/holland/providers/xtrabackup.conf" }
  tags:
    - holland_conf
    - holland_all

- name: Check for holland cron file
  command: ls /etc/cron.d/holland_backups
  failed_when: false
  changed_when: holland_cron.rc != 0
  register: holland_cron
  tags:
    - holland_cron
    - holland_all

- name: Create holland backup cron job
  cron:
    name: "holland-backup"
    minute: "{{ 59|random }}"
    weekday: "{{ 6|random }}"
    state: present
    job: "holland bk"
    user: root
    cron_file: holland_backups
  when: holland_cron.rc != 0
  tags:
    - holland_cron
    - holland_all

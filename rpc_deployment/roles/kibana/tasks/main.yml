- name: Download Kibana
  get_url:
    url: "{{ kibana_url }}"
    dest: "/tmp/kibana.tar.gz"
    mode: "0755"
    validate_certs: "no"
    sha256sum: "{{ kibana_sha256sum }}"

- name: Extract Kibana
  unarchive:
    copy: "no"
    src: "/tmp/kibana.tar.gz"
    dest: "/opt"

- name: Link Kibana Directory
  file:
    state: "link"
    src: "/opt/kibana-3.1.0"
    dest: "{{ kibana_root }}"
    owner: "{{ system_user }}"
    group: "{{ system_group }}"

- name: create self-signed SSL cert
  command: >
    openssl req -new -nodes -x509 -subj
    "/C=US/ST=Texas/L=San Antonio/O=IT/CN={{ kibana_server_name }}"
    -days 365
    -keyout /etc/ssl/private/apache.key
    -out /etc/ssl/certs/apache.cert
    -extensions v3_ca
    creates=/etc/ssl/certs/apache.cert
  when: kibana_self_signed is defined and kibana_self_signed == true

- name: enable mod_rewrite
  command: a2enmod rewrite

- name: enable mod_ssl
  command: a2enmod ssl

- name: enable mod_proxy
  command: a2enmod proxy

- name: enable mod_proxy_http (protocol handler)
  command: a2enmod proxy_http

- name: Kibana Setup
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
  with_items:
    - src: "000-kibana.conf"
      dest: "/etc/apache2/sites-available/000-kibana.conf"
      owner: "{{ system_user }}"
      group: "{{ system_group }}"
    - src: "apache2.conf"
      dest: "/etc/apache2/apache2.conf"
      owner: "root"
      group: "root"
    - src: "ports.conf"
      dest: "/etc/apache2/ports.conf"
      owner: "root"
      group: "root"
    - src: "Next-Gen-RPC.json"
      dest: "/opt/kibana/app/dashboards/Next-Gen-RPC.json"
      owner: "root"
      group: "root"
    - src: "config.js"
      dest: "{{ kibana_root }}/config.js"
      owner: "{{ system_user }}"
      group: "{{ system_group }}"

- name: Link Kibana Site
  file:
    state: "link"
    src: "/etc/apache2/sites-available/000-kibana.conf"
    dest: "/etc/apache2/sites-enabled/000-kibana.conf"
    owner: "{{ system_user }}"
    group: "{{ system_group }}"

- name: Remove Apache Default Site
  file:
    state: "absent"
    path: "/etc/apache2/sites-enabled/000-default.conf"

- name: Create kibana http_auth user
  htpasswd:
    path: "/etc/apache2/users"
    name: "kibana"
    password: "{{ kibana_password }}"
    owner: "root"
    group: "www-data"
    mode: "0640"
    create: "yes"
    state: "present"

- name: Restart Apache
  service:
    name: "apache2"
    state: "restarted"

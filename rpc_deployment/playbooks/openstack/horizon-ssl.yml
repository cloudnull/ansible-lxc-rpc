- hosts: localhost
  user: root
  gather_facts: false
  tasks:
    - name: Remove [ /tmp/horizon ] file if found
      file:
        path: "/tmp/horizon"
        state: "absent"
    - name: Create [ /tmp/horizon ]
      file:
        path: "/tmp/horizon"
        state: "directory"

- hosts: horizon_all[0]
  user: root
  roles:
    - horizon_ssl
  vars_files:
    - vars/repo_packages/all_common.yml
    - vars/repo_packages/horizon.yml

- hosts: horizon_all:!horizon_all[0]
  user: root
  tasks:
    - name: Sync horizon's ssl keys
      synchronize:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
      with_items:
        - { src: "/tmp/horizon/apache.key", dest: "/etc/ssl/private/apache.key" }
        - { src: "/tmp/horizon/apache.cert", dest: "/etc/ssl/certs/apache.cert" }

- hosts: localhost
  user: root
  gather_facts: false
  tasks:
    - name: Remove [ /tmp/horizon ] file if found
      file:
        path: "/tmp/horizon"
        state: "absent"
